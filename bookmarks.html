<!DOCTYPE html>
<html data-js="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/javascript/darkmode.js" defer></script>
    <script src="/javascript/bookmark.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body data-js="body">
    <header data-js="header">
      <h1>Quiz App</h1>
    </header>
    <main>
        <article role="question-card" class="card">
          <h2>Question 1</h2>
          <img class="card__bookmark" src="./images/bookmark.svg" alt="bookmark icon">
          <button type="button" class="card__button" aria-label="show answer">Show Answer</button>
          <ul class="card__hashtagList">
            <li class="card__hashtag card--html">#html</li>
            <li class="card__hashtag card--flexbox">#flexbox</li>
            <li class="card__hashtag card--css">#css</li>
          </ul>
        </article>
        <article role="question-card" class="card">
          <h2>Question 2</h2>
          <img class="card__bookmark" src="./images/bookmark.svg" width="64px" height="64px" alt="bookmark icon">
          <button type="button" class="card__button" aria-label="show answer">Show Answer</button>
          <ul class="card__hashtagList">
            <li class="card__hashtag card--html">#html</li>
            <li class="card__hashtag card--flexbox">#flexbox</li>
            <li class="card__hashtag card--css">#css</li>
          </ul>
        </article>
    </main>
    <footer data-js="footer">
    <ul id="nav-bar" class="footer">
      <li><a class="footer__link" href="index.html" aria-label="back to home screen"><img class="footer__bookmark" src="images/home.svg" alt="home icon" height="40rem"></a></li>
      <li><a class="footer__link" href="bookmarks.html" aria-label="go to bookmarks" ><img class="footer__bookmark" src="images/bookmark.svg" alt="bookmark icon" height="40rem"></a></a></li>
      <li><a class="footer__link" href="profilepage.html" aria-label="go to profile page"><img class="footer__bookmark" src="images/account-circle.svg" alt="profile icon" height="40rem"></a></a></li>
    </footer>
  </body>
</html>
