<!DOCTYPE html>
<html data-js="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.js"></script>
    <title>Quiz App</title>
  </head>
  <body data-js="body">
    <header data-js="header">
      <h1>Quiz App</h1>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <br />
    <br />
    <br />
    <footer data-js="footer">
      <ul id="nav-bar" class="footer">
        <li>
          <a
            class="footer__link"
            href="index.html"
            aria-label="back to home screen"
            ><img
              class="footer__bookmark"
              src="images/home.svg"
              alt="home icon"
              height="40rem"
          /></a>
        </li>
        <li>
          <a
            class="footer__link"
            href="bookmarks.html"
            aria-label="go to bookmarks"
            ><img
              class="footer__bookmark"
              src="images/bookmark.svg"
              alt="bookmark icon"
              height="40rem"
          /></a>
        </li>
        <li>
          <a
            class="footer__link"
            href="form.html"
            aria-label="go to sumbit new form"
            ><img
              class="footer__bookmark"
              src="images/plus-thick.svg"
              alt="submit icon"
              height="40rem"
          /></a>
        </li>
        <li>
          <a
            class="footer__link"
            href="profilepage.html"
            aria-label="go to profile page"
            ><img
              class="footer__bookmark"
              src="images/account-circle.svg"
              alt="profile icon"
              height="40rem"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
