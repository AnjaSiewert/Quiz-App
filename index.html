<!DOCTYPE html>

    <header>

            <button class="buttonhash" type="button">#css</button>
          </div>
        </article>
        <article class="question">
          <h2>Question 2</h2>
          <button class="button-showanswer">Show Answer</button>
          <div class="divbuttonhash">
            <button class="buttonhash" type="button">#html</button>
            <button class="buttonhash" type="button">#flexbox</button>
            <button class="buttonhash" type="button">#css</button>
          </div>
        </article>
      </fieldset>
    </main>
    <footer></footer>
  </body>
</html>
