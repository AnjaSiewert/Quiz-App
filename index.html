<!DOCTYPE html>
<html data-js="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/javascript/darkmode.js" defer></script>
    <script src="/javascript/bookmark.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body data-js="body">
    <header>
      <h1>Quiz App</h1>
    </header data-js="header">
    <main>
        <article class="card" data-js="card">
          <h2>Question 1</h2>
          <svg class="card__bookmark" data-js="card__bookmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" heigth="64px" width="64px"><path d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" /></svg>
          <button type="button" class="card__button" aria-label="show answer">Show Answer</button>
          <ul class="card__hashtagList">
            <li class="card__hashtag card--html">#html</li>
            <li class="card__hashtag card--flexbox">#flexbox</li>
            <li class="card__hashtag card--css">#css</li>
          </ul>
        </article>
        <article class="card">
          <h2 class="card__question">Question 2</h2>
          <img class="card__bookmark" src="./images/bookmark.svg" width="64px" height="64px" alt="bookmark icon">
          <button type="button" class="card__button" aria-label="show answer">Show Answer</button>
          <ul class="card__hashtagList">
            <li class="card__hashtag card--html">#html</li>
            <li class="card__hashtag card--flexbox">#flexbox</li>
            <li class="card__hashtag card--css">#css</li>
          </ul>
        </article>
        <article class="card">
          <h2>Question 3</h2>
          <img class="card__bookmark" src="./images/bookmark.svg" width="64px" height="64px" alt="bookmark icon">
          <button type="button" class="card__button" aria-label="show answer">Show Answer</button>
          <ul class="card__hashtagList">
            <li class="card__hashtag card--html">#html</li>
            <li class="card__hashtag card--flexbox">#flexbox</li>
            <li class="card__hashtag card--css">#css</li>
          </ul>
        </article>
        <article class="card">
          <h2>Question 4</h2>
          <img class="card__bookmark" src="./images/bookmark.svg" width="64px" height="64px" alt="bookmark icon">
          <button type="button" class="card__button" aria-label="show answer">Show Answer</button>
          <ul class="card__hashtagList">

            <li class="card__hashtag card--css">#css</li>
          </ul>
        </article>
    </main>
    <footer data-js="footer">
    <ul id="nav-bar" class="footer">
      <li><a class="footer__link" href="index.html" aria-label="back to home screen"><img class="footer__bookmark" src="images/home.svg" alt="home icon" height="40rem"></a></li>
