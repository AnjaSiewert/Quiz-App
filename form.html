<!DOCTYPE html>
<html data-js="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/components/Form/form.js" defer></script>
    <title>Quiz App</title>
  </head>
  <header>
    <h1>Quiz App</h1>
  </header data-js="header">
  <main class="form_main" data-js="form_main">
    <h2>Enter your own questions</h2>
    <form class="form" data-js="form">
    <label for="question" class="form__question" name="form__question">Your question:</label>
    <textarea id="question" data-js="textarea-question" name="question" rows="4" maxlength="150"></textarea>
    <span class="form__hint" data-js="questionlength"></span>
    <label for="answer" class="form__answer">Your answer:</label>
    <textarea id="answer" data-js="textarea-answer" name="answer" rows="4" maxlength="150"></textarea>
    <span class="form__hint" data-js="answerlength"></span>
    <label for="tag">Tag:</label>
    <input id="tag" type="text" data-js="tag" name="tag"></input>
    <button class="form__button" type="submit">Submit</button>
  </form>
    </main>

  <footer data-js="footer">
    <ul id="nav-bar" class="footer">
      <li><a class="footer__link" href="index.html" aria-label="back to home screen"><img class="footer__bookmark" src="images/home.svg" alt="home icon" height="40rem"></a></li>
      <li><a class="footer__link"href="bookmarks.html" aria-label="go to bookmarks" ><img class="footer__bookmark" src="images/bookmark.svg" alt="bookmark icon" height="40rem"></a></a></li>
      <li><a class="footer__link"href="form.html" aria-label="go to sumbit new form"><img class="footer__bookmark" src="images/plus-thick.svg" alt="submit icon" height="40rem"></a></a></li>
      <li><a class="footer__link"href="profilepage.html" aria-label="go to profile page"><img class="footer__bookmark" src="images/account-circle.svg" alt="profile icon" height="40rem"></a></a></li>
    </footer>
  </body>
</html>
